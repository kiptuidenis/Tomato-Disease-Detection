version: '3.8'

services:
  flask:
    build: .
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_SUPPRESS_SEND=${MAIL_SUPPRESS_SEND:-true}
      - NON_TOMATO_THRESHOLD=${NON_TOMATO_THRESHOLD:-0.6}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    expose:
      - "8000"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
    depends_on:
      flask:
        condition: service_healthy
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:
    driver: bridge
