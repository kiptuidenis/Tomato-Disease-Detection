<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Tomato Disease Classification</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/team">Our Team</a>
        </nav>
    </header>
    <main>
        <section class="prediction-form">
            <h2>Upload an Image to Classify</h2>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">Predict</button>
            </form>
            {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
                <img src="{{ img_path }}" alt="Uploaded Image">
            </div>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tomato Disease Detection</p>
    </footer>
</body>
</html>
